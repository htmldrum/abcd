      section placed\">\n    <!--endnoindex-->\n    <h1>Podcasts</h1>\n\n<p>Catch
      up with your favourite ABC News programs any time and place.</p><p>ABC News
      provides audio and video podcasts of radio and TV current affairs programs.
      The audio is in MP3 format, the video in MP4 format.</p><p>If you want to manually
      download files as MP3s, please go to the individual program page and right click
      on the 'MP3' link, then save to a selected folder.</p><p>If you prefer, you
      can find <a href=\"https://itunes.apple.com/au/artist/abc-news-and-current-affairs/id280248626?mt=2\"
      target=\"_self\" title=\"\">News podcasts on iTunes</a>, and <a href=\"https://itunes.apple.com/au/artist/abc-radio-national/id124777713?mt=2\"
      target=\"_self\" title=\"\">Radio National podcasts on iTunes</a>. News and
      current affairs programs are also available on <a href=\"http://www.abc.net.au/tv/programs/abc-news/\"
      target=\"_self\" title=\"\">iView</a>, and a selection of news videos are available
      on <a href=\"https://www.youtube.com/user/NewsOnABC\" target=\"_self\" title=\"\">YouTube</a>.</p><p>For
      more information on ABC podcasts, take a look at this <a href=\"http://www.abc.net.au/services/podcasting/faq.htm\"
      target=\"_self\" title=\"\">FAQ</a>.</p><h2><a href=\"http://www.abc.net.au/7.30/\"
      target=\"_self\" title=\"\">7.30</a></h2><p>7.30 provides the best analysis
      of local, national and international events from an Australian perspective,
      weeknights on ABC1.</p><ul><li><a href=\"http://abc.net.au/7.30/xml/730_vodcast_m4v.xml\"
      target=\"_self\" title=\"\">Subscribe</a></li></ul><h2><a href=\"http://www.abc.net.au/am/\">AM</a></h2><p>AM
      is Australia's most informative morning current affairs. It covers the stories
      each morning that the other current affairs teams follow for the rest of the
      day. Duration: 30 min.</p><ul><li><a href=\"http://www.abc.net.au/am/rss/amrss.xml\">Subscribe
      to the Full Program</a></li><li><a href=\"http://www.abc.net.au/am/rss/amrssi.xml\">Subscribe
      to Individual Stories</a></li></ul><h2><a href=\"/radionational/programs/backgroundbriefing/\"
      target=\"_self\" title=\"\">Background Briefing</a></h2><p>Radio National's
      agenda-setting current affairs radio documentary program.</p><ul><li><a href=\"http://abc.net.au/rn/podcast/feeds/bbing.xml\">Subscribe</a></li></ul><h2><a
      href=\"/news/programs/the-business/\" target=\"_self\" title=\"\">The Business</a></h2><p>The
      day's business and finance news, with the latest trends on international share
      and currency markets, pointing to what Australians can expect in the day ahead.</p><ul><li><a
      href=\"http://abc.net.au/news/feed/3800164/podcast.xml\" target=\"_self\" title=\"\">Subscribe</a></li></ul><h2><a
      href=\"http://www.abc.net.au/correspondents/\">Correspondents Report</a></h2><p>In
      Correspondents Report, the ABC's overseas reporters give their interpretation
      and analyses of the week's major events, and offer perceptive observations about
      the countries and regions in which they're based. Duration: 30 min, filesize:
      13 MB. Updated Weekly.</p><ul><li><a href=\"http://www.abc.net.au/correspondents/rss/crrss.xml\">Subscribe
      to the Full Program</a></li><li><a href=\"http://www.abc.net.au/correspondents/rss/crrssi.xml\">Subscribe
      to Individual Stories</a></li></ul><h2><a href=\"/news/rural/\" target=\"_self\"
      title=\"\">Country Hour</a></h2><p>The best of the week in Australian rural
      affairs from the Country Hour program on ABC Local Radio.</p><ul><li>Queensland
      Country Hour: <a href=\"http://www.abc.net.au/local/podcasts/qldcountryhour.xml\"
      target=\"_self\" title=\"\">Subscribe</a> | <a href=\"https://itunes.apple.com/au/podcast/queensland-country-hour/id632342080?mt=2\"
      target=\"_self\" title=\"\">iTunes</a></li><li>New South Wales Country Hour:
      <a href=\"http://www.abc.net.au/local/podcasts/nswcountryhour.xml\">Subscribe</a>
      | <a href=\"https://itunes.apple.com/au/podcast/new-south-wales-country-hour/id311113450?mt=2\"
      target=\"_self\" title=\"\">iTunes</a></li><li>Victorian Country Hour: <a href=\"http://www.abc.net.au/local/podcasts/viccountryhour.xml\">Subscribe</a>
      | <a href=\"https://itunes.apple.com/au/podcast/victorian-country-hour/id362378375?mt=2\"
      target=\"_self\" title=\"\">iTunes</a></li><li>Tasmanian Country Hour: <a href=\"http://www.abc.net.au/local/podcasts/tascountryhour.xml\">Subscribe</a>
      | <a href=\"https://itunes.apple.com/au/podcast/tasmanian-country-hour/id362378896?mt=2\"
      target=\"_self\" title=\"\">iTunes</a></li><li>Northern Territory Country Hour:
      <a href=\"http://www.abc.net.au/local/podcasts/ntcountryhour.xml\">Subscribe</a>
      | <a href=\"https://itunes.apple.com/au/podcast/northern-territory-country/id311113456?mt=2\"
      target=\"_self\" title=\"\">iTunes</a></li><li>South Australian Country Hour:
      <a href=\"http://www.abc.net.au/local/podcasts/sacountryhour.xml\">Subscribe</a>
      | <a href=\"https://itunes.apple.com/au/podcast/south-australian-country-hour/id308767449?mt=2\"
      target=\"_self\" title=\"\">iTunes</a></li><li><p>West Australian Country Hour:
      <a href=\"http://www.abc.net.au/local/podcasts/wacountryhour.xml\">Subscribe</a>
      | <a href=\"https://itunes.apple.com/au/podcast/western-australian-country/id313446311?mt=2\"
      target=\"_self\" title=\"\">iTunes</a></p></li></ul><h2><a href=\"/news/rural/programs/countrywide/\"
      target=\"_self\" title=\"\">Countrywide</a></h2><p>Countrywide takes you outside
      the cities into regional Australia, talking about the food you eat, how it's
      produced, and what the latest rural news means for the Australian economy.</p><ul><li><a
      href=\"http://www.abc.net.au/radio/programs/countrywide/feed/7829004/podcast.xml\"
      target=\"_self\" title=\"\">Subscribe</a></li><li><p><a href=\"https://itunes.apple.com/au/podcast/countrywide-abc-rural/id598830819?mt=2\"
      target=\"_self\" title=\"\">iTunes</a></p></li></ul><h2><a href=\"/news/programs/dc-washup/\"
      target=\"_self\" title=\"\">DC Washup</a></h2><p>DC Wash Up is a look at US
      politics through  Australian eyes. ABC North America correspondents Zoe Daniel,
      Stephanie  March and Michael Vincent and US bureau producer Roscoe Whalan reflect
      \ on the stories behind the headlines.</p><ul><li><a href=\"/news/feed/7341296/podcast.xml\"
      target=\"_self\" title=\"\">Subscribe</a></li><li><a href=\"https://itunes.apple.com/au/podcast/dc-washup/id1106114905?mt=2\"
      target=\"_self\" title=\"\">iTunes</a></li></ul><h2><a href=\"/news/programs/dishonourable-members/\"
      target=\"_self\" title=\"\">Dishonourable Members</a></h2><p>ABC political reporters
      Matthew Doran and Anna Henderson pull apart the political and media circus that
      is Australian politics to take you inside both camps – with help from some of
      the ABC's top political operatives.</p><ul><li><a href=\"/news/feed/7390424/podcast.xml\"
      target=\"_self\" title=\"\">Subscribe</a></li><li><a href=\"https://itunes.apple.com/au/podcast/dishonourable-members/id1112016990?mt=2\"
      target=\"_self\" title=\"\">iTunes</a></li></ul><h2><a href=\"http://www.abc.net.au/insiders/\"
      target=\"_self\" title=\"\">Insiders</a></h2><p>Since 2001, Insiders has been
      the must-watch political news and interview program for all politicians and
      news enthusiasts alike.</p><ul><li><a href=\"http://www.abc.net.au/insiders/xml/vodcast_insiders.xml\"
      target=\"_self\" title=\"\">Subscribe</a></li></ul><h2><a href=\"http://www.abc.net.au/lateline/\"
      target=\"_self\" title=\"\">Lateline</a></h2><p>Lateline is a unique nightly
      news analysis program bringing you up-to-the-minute coverage of Australian and
      international news and events. The program is a provocative, challenging and
      intelligent window on today's world.</p><ul><li><a href=\"http://abc.net.au/lateline/xml/ll_vodcast.xml\"
      target=\"_self\" title=\"\">Subscribe</a></li></ul><h2><a href=\"/radionational/programs/lawreport/\"
      target=\"_self\" title=\"\">Law Report</a></h2><p>Breaking legal stories across
      Australia and overseas, analysing law reform, legal education, test cases, miscarriages
      of justice and examining legal culture. The Law Report is clear, jargon-free
      information about the law and those who make it, break it, and have to comply
      with it.</p><ul><li><a href=\"http://www.abc.net.au/rn/podcast/feeds/lawrpt.xml\">Subscribe</a></li></ul><h2><a
      href=\"http://www.abc.net.au/offsiders\" target=\"_self\" title=\"\">Offsiders</a></h2><p>A
      show for anyone who's serious about sport, Offsiders will provide challenging,
      insightful, humourous debate about the topic that dominates weekends.</p><ul><li><a
      href=\"http://abc.net.au/sport/offsiders/xml/vodcast-mp4.xml\" target=\"_self\"
      title=\"\">Subscribe</a></li></ul><h2><a href=\"http://www.radioaustralia.net.au/pacbeat/\">Pacific
      Beat</a></h2><p>The latest news, opinions and analysis from the Pacific from
      Monday to Friday.</p><ul><li><a href=\"http://www.abc.net.au/ra/podcast/pacbeat/pacbeat.xml\">Subscribe</a></li></ul><h2><a
      href=\"http://www.abc.net.au/pm/\">PM</a></h2><p>PM covers a broad spectrum
      of issues relevant to all sections of Australia's geographically and culturally
      diverse community. It looks behind political, economic, industrial, business,
      social, cultural, rural, regional and arts stories.</p><ul><li><a href=\"http://www.abc.net.au/pm/rss/pmrss.xml\">Subscribe
      to the Full Program</a></li><li><a href=\"http://www.abc.net.au/pm/rss/pmrssi.xml\">Subscribe
      to Individual Stories</a></li></ul><h2><a href=\"/radionational/programs/breakfast/\"
      target=\"_self\" title=\"\">Radio National Breakfast</a></h2><p>Comprehensive
      coverage and analysis of national and international events. Serious, fun, topical
      and diverse.</p><ul><li><a href=\"http://www.abc.net.au/rn/podcast/feeds/breakfast.xml\">Subscribe</a></li></ul><h2><a
      href=\"/news/rural/\" target=\"_self\" title=\"\">Rural News</a></h2><p>National
      rural news bulletin from ABC Rural.</p><ul><li><a href=\"http://www.abc.net.au/news/feed/4605200/podcast.xml\"
      target=\"_self\" title=\"\">Subscribe</a></li></ul><h2><a href=\"http://www.abc.net.au/worldtoday/\">The
      World Today</a></h2><p>The World Today is a comprehensive current affairs program
      which backgrounds, analyses, interprets and encourages debate on events and
      issues of interest and importance to all Australians.</p><ul><li><a href=\"http://www.abc.net.au/worldtoday/rss/twtrss.xml\">Subscribe
      to the Full Program</a></li><li><a href=\"http://www.abc.net.au/worldtoday/rss/twtrssi.xml\">Subscribe
